- name: install configuration
  hosts: mysql
  become: yes
  vars:
    mysql_root_password: ExpenseApp@1
    login_host: mysql.ramana3490.online
  tasks:
  - name: ansible to install boto3 and botocore
    ansible.builtin.pip:
      name: 
      - PyMySQL
      executable: pip3.9
  - name: install MYSQL server
    ansible.builtin.package:
      name: mysql-server
      state: present
  - name: start mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
      #need to check root password is set or not if not then set
      #search: ansible mysql module(ansble/community)
  - name: connect mysql server  #ansible mysql module
    community.mysql.mysql_info:
      login_user: root
      login_password:
      login_host: "{{ mysql_root_password }}"
    ignore_errors: true
    register: mysql_info

  - name: print mysql info
    ansible.builtin.debug:
      msg: "{{ mysql_info }}"