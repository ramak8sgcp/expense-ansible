- name: install configuration
  hosts: mysql
  become: yes
  tasks:
  - name: install MYSQL server
    ansible.builtin.package:
      name: mysql-server
      state: present
  - name: start mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
